<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Quate of Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">Never give up because you never know next try is going to be the one that works</p>
                <i class="fa-solid fa-quote-right"></i>

            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Mary Kay Ash</span>
            </div>

            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="sound"><i class=" fas fa-volume-up"></i></li>
                        <li class="copy"><i class="fa-solid fa-copy"></i></li>
                        <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                    </ul>
                    <button>New Quote</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
